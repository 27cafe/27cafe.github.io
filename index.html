<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>drip27</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- フォント（後で差し替えOK） -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400&display=swap" rel="stylesheet">

  <style>
body {
  margin: 0;
  font-family: 'Zen Kaku Gothic New', sans-serif;
  background-image: url("images/interior.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #3a2f2a;
}
.wrapper {
  min-height: 100vh;
  max-width: 720px;
  margin: auto;
  background-color: rgba(244, 241, 236, 0.88);
  border-radius: 20px;
  padding: 2rem 1.5rem 3rem;
  text-align: center;
}

    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 3rem;
    }

    nav a {
      display: block;
      margin: 0.8rem 0;
      text-decoration: none;
      color: #3a2f2a;
      font-size: 1rem;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }
.header {
  margin-bottom: 2.5rem;
}

.header-img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 14px;
  margin-bottom: 1.2rem;
  opacity: 0.95;
}
    footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>



  <div class="wrapper">
<header class="header">
  <img src="counter.jpg" alt="cafe counter" class="header-img">
  <h1>drip27</h1>

  </div>
</header>

    </nav>

    <footer>
      open quietly
    </footer>
  </div>
</body>
