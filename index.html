<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>drip27</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- フォント（後で差し替えOK） -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background-color: #f4f1ec;
      color: #3a2f2a;
      line-height: 1.8;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 3rem;
    }

    nav a {
      display: block;
      margin: 0.8rem 0;
      text-decoration: none;
      color: #3a2f2a;
      font-size: 1rem;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.6;
    }

    footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>drip27</h1>
    <div class="subtitle">
      a quiet coffee-like space on the web
    </div>

    <nav>
      <a href="#">Gallery</a>
      <a href="#">BGM</a>
      <a href="#">Words</a>
      <a href="#">About</a>
    </nav>

    <footer>
      open quietly
    </footer>
  </div>
</body>
</html>
